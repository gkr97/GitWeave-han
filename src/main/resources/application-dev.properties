# [MySQL - \uAC1C\uBC1C DB]
spring.datasource.url=jdbc:mysql://localhost:3306/githubdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=githubuser
spring.datasource.password=githubpass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# [JPA/Hibernate]
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# [Logging]
logging.level.org.springframework=DEBUG
logging.level.com.example=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
